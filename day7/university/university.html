
<div>
    Search: <input type="text" ng-model="university">

    <ul>
        <li ng-repeat="university in UniversityCtrl.university |  filter: university | limitTo: 10"> 
            {{university.name}}
            <ul>
                <li>domain: {{ university.domains[0] }}</li>
                <li>name: {{ university.name }}</li>
                <li>Code: {{ university.alpha_two_code }}</li>
                <li>country: {{ university.country }}</li>

            </ul>
        </li>
    </ul>
</div>
