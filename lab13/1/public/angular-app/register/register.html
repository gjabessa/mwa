<H1>Register</H1>
<DIV ng-if="vm.message" class="alert alert-success" role="alert">
    <P>{{ vm.message}}</P>
  </DIV>
  <DIV ng-if="vm.err" class="alert alert-danger" role="alert">
    {{vm.err}}
  </DIV>
  <FORM ng-hide="vm.message" name="register" ng-submit="vm.register()">
    <DIV class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control" id="username" 
      placeholder="Username" ng-model="vm.username" autocapitalize="none"/>
    </DIV>
    <DIV class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" 
      placeholder="Password" ng-model="vm.password" autocapitalize="none"/>
    </DIV>
    <DIV class="form-group">
      <label for="password-repeat">Repeat Password</label>
      ​
      <input type="password" class="form-control" id="password-repeat" placeholder="Password" ng-model="vm.passwordRepeat" autocapitalize="none"/>

      <!-- <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.password" autocapitalize="none"/> -->
    </DIV>
    <DIV class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" 
        placeholder="Name" ng-model="vm.name" autocapitalize="none"/>
      </DIV>
      <div class="form-group">
        Budget: <input type="text" name="budget" required ng-model="vm.newUserBudget" style="color: black;" ng-pattern="/^[0-9]*$/"></br>
    
        
      </div>​
  <BUTTON type="submit" class="btn btn-success">Register</BUTTON>​
</FORM>
