<!DOCTYPE html>
<html lang="en" ng-app="meanGames">

<head>

    <title>MEAN Games</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="css/custom.css" rel="stylesheet">
