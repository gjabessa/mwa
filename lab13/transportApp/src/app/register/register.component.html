<div *ngIf="success"  class="alert alert-success" role="alert">
    <P>{{ message}}</P>
</div>
  <form  name="register" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="username" class="form-control" id="username" placeholder="Username"  autocapitalize="none" formControlName="username"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" 
      placeholder="Password"  autocapitalize="none" formControlName="password"/>
    </div>
    <div class="form-group">
      <label for="password-repeat">Repeat Password</label>
      ​
      <input type="password" class="form-control" id="password-repeat" placeholder="Password" autocapitalize="none"/>

      <!-- <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.password" autocapitalize="none"/> -->
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" 
        placeholder="Name"  autocapitalize="none" formControlName="name"/>
    </div>
      <div class="form-group">
        Budget: <input type="text" name="budget" required style="color: black;" ng-pattern="/^[0-9]*$/" formControlName="budget">
    
        
      </div>​
  <button class="btn btn-success" >Register</button>​
    </form>
