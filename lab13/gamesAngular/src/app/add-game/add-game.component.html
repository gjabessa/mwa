<div class="container">

    <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Year</mat-label>
        <input matInput formControlName="year">
      </mat-form-field>
      
    <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price">
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Rating</mat-label>
        <input matInput formControlName="rate">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>minPlayers</mat-label>
        <input matInput formControlName="minPlayers">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>maxPlayers</mat-label>
        <input matInput formControlName="maxPlayers">
      </mat-form-field>
      
      <button mat-button color="primary">Save</button>

    </form>

</div>
