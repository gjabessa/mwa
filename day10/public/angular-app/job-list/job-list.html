    <div class="container-fluid">
      <a class="navbar-brand" href="#">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

  </nav>

  <div class="container">
    <ul>
        <span ng-repeat="job in vm.jobs track by $index " ><a ng-href="#!/jobs/{{job._id}}">{{job.title}}</a> <br></span>
        <br>
    </ul>
    <!-- Content here -->
    <form name="vm.jobForm" ng-submit="vm.addJob()">
        <br>
         <label>Title:</label> <input type="text" name="title" required ng-model="vm.newJobTitle" style="color: black;"></br>
         <label>Salary</label> <input type="text" name="salary" required ng-model="vm.newJobSalary" style="color: black;"></br>
         <label>Description: </label> <input type="text" name="description" required ng-model="vm.newJobDescription" style="color: black;"></br>
         <label>Post Date:</label> <input type="text" name="postDate" required ng-model="vm.newJobPostDate" style="color: black;"></br>
         <label>Experience:</label> <input type="text" name="skills" required ng-model="vm.newJobExperience" style="color: black;"></br>
         <label>Location:</label> <ul>
             <li> <label>Address:</label> <input type="text" name="address" required ng-model="vm.newJobAddress" style="color: black;"></br></li>
             <li><label>City:</label> <input type="text" name="city" required ng-model="vm.newJobCity" style="color: black;"></br></li>
             <li><label>Post code:</label> <input type="text" name="postCode" required ng-model="vm.newJobPostCode" style="color: black;"></br></li>
         </ul>
        
         <button type="submit" class="btn btn-sm btn-success">Add Job</button></br>
     </form>
  </div>
